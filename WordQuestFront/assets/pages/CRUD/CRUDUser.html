<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
</head>
<body>
    <h1>User CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-user-name" placeholder="UserName">
        <input type="email" id="add-user-email" placeholder="UserEmail">
        <input type="text" id="add-user-password" placeholder="UserPassword">
        <input type="text" id="add-confirm-password" placeholder="ConfirmPassword">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-user-name" placeholder="UserName">
            <input type="email" id="edit-user-email" placeholder="UserEmail">
            <input type="text" id="edit-user-password" placeholder="UserPassword">
            <input type="text" id="edit-confirm-password" placeholder="ConfirmPassword">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>French word</th>
            <th>English word</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="../../js/users.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
